version: '3.8'

services:
  db:
    image: postgres:16
    container_name: aura-db
    environment:
      POSTGRES_DB: aura
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data: